<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Acuario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #03A9F4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .register-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }
        .register-container h2 {
            color: #212121;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .register-btn {
            background: #00BCD4;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        .register-btn:hover {
            background: #008C9E;
        }
        .animal-options {
            text-align: left;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Registro</h2>
        <form>
            <input type="text" placeholder="Nombre Completo" required>
            <input type="email" placeholder="Correo Electrónico" required>
            <input type="password" placeholder="Contraseña" required>
            <input type="password" placeholder="Confirmar Contraseña" required>
            
            <label>¿Qué animales te gustan?</label>
            <input type="text" placeholder="animales que te gustan?" required>

            <button type="submit" class="register-btn">Registrarse</button>
        </form>
    </div>
</body>
</html>
